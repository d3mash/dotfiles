- name: .bash_profile
  blockinfile:
    dest: ~/.bash_profile
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    state: present
    create: yes
    backup: yes
    content: |
      export EDITOR=nvim
      export PS1='$(__git_ps1) \W Î» '
      alias vi='nvim'
      function jcurl() {
        curl "$@" | json | pygmentize -l igor
      }
      export -f jcurl
  tags: bash
